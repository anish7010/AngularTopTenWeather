<form id = "form" class="mx-auto form-inline">
  <input name="city" type="text" [(ngModel)] = "city" class="form-control mr-sm-2" placeholder="Please enter a city" aria-label="Search">
  <button (click) = "getWeather(city)" class="btn btn-outline-info my-2 my-sm-0" type="button">Search</button>
</form>
